<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Custom video player</title>
</head>
<body>

  <h1>CUSTOM VIDEO PLAYER</h1>

    <div class="player">
      <div class="poster-icon">
        <i class="fas fa-play-circle fa-9x"></i>
      </div>
      
      <video class="video" id="video">
        <source src="videos/gone.mp4" type="video/mp4">
      </video>
    
      <div class="controls top-container">
        <div class="play-container">
          <button class="btn play" id="play"><i class="fas fa-play fa-2x"></i></button>
          <button class="btn stop" id="stop"><i class="fas fa-stop fa-2x"></i></button>
        </div>
        
        <div class="forward-container">
          <button class="btn" id="rwd"><i class="fas fa-fast-backward fa-2x"></i></button>
          <button class="btn" id="fwd"><i class="fas fa-fast-forward fa-2x"></i></button>
        </div>
        
        <div class="volume-container">
          <button class="btn volume" id="volume"><i class="fas fa-volume-up fa-2x"></i></button>
          <input class="volumeslider" id="volumeslider" type="range" min="0" max="100" value="100" step="1">
          <button class="btn fullscreen" id="fullscreen"><i class="fas fa-expand fa-2x"></i></button>
        </div>
      </div>
    
      <div class="controls bottom-container">
        <input type="range" id="progress" class="progress" min="0" max="100" value="0" step="0.1">
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
